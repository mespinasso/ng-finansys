<app-bread-crumb
    [items]="[{text: 'Entries', link: '/entries'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text="< Back"
    button-link="/entries"
    button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Entry info
    </div>

    <div class="card-body">

      <div class="form-row">
        <!--TYPE-->
        <div class="form-group col-md-2">
          <label for="type">Type</label>
          <select class="form-control" name="type" id="type" formControlName="type">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
          </select>

          <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
            <div *ngIf="resourceForm.get('type').errors.required">Must not be empty</div>
          </div>
        </div>

        <!--NAME-->
        <div class="form-group col-md-5">
          <label for="name">Entry</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">Must not be empty</div>
            <div *ngIf="resourceForm.get('name').errors.minLength">Must have at least 2 characters</div>
          </div>
        </div>

        <!--AMOUNT-->
        <div class="form-group col-md-3">
          <label for="amount">Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input type="text" class="form-control text-right" id="amount" [imask]="imaskConfig"
                   formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
            <div *ngIf="resourceForm.get('amount').errors.required">Must not be empty</div>
          </div>
        </div>

        <!--DATE-->
        <div class="form-group col-md-2">
          <label for="date">Date</label>
          <p-calendar id="date" formControlName="date" inputStyleClass="form-control"
                      dataType="string" dateFormat="dd/mm/yy" [showButtonBar]="true">
          </p-calendar>

          <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
            <div *ngIf="resourceForm.get('date').errors.required">Must not be empty</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <!--PAID-->
        <div class="form-group col-md-2">
          <label for="paid">Paid</label>
          <div id="paid" class="btn-group">
            <label [class.active]="resourceForm.get('paid').value === true" class="btn btn-outline-info"
                   (click)="resourceForm.get('paid').setValue(true)">
              Paid
            </label>
            <label [class.active]="resourceForm.get('paid').value === false" class="btn btn-outline-info"
                   (click)="resourceForm.get('paid').setValue(false)">
              Pending
            </label>
          </div>

          <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
            <div *ngIf="resourceForm.get('paid').errors.required">Must not be empty</div>
          </div>
        </div>

        <!--CATEGORY ID-->
        <div class="form-group col-md-3">
          <label for="categoryId">Category</label>
          <select class="form-control" name="categoryId" id="categoryId" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>

          <div class="text-danger" *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
            <div *ngIf="resourceForm.get('categoryId').errors.required">Must not be empty</div>
          </div>
        </div>

        <!--DESCRIPTION-->
        <div class="form-group col-md-7">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
    <strong>Server error</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button type="submit" class="btn btn-primary btn-lg float-right mt-3"
          [disabled]="submittingForm || resourceForm.invalid">
    Save
  </button>
</form>
