<app-bread-crumb
    [items]="[{text: 'Categories'}]">
</app-bread-crumb>

<app-page-header
    page-title="Categories"
    button-text="+ New Category"
    button-link="new"
    button-class="btn-success">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a class="btn btn-outline-info btn-sm mr-2" [routerLink]="[category.id, 'edit']">Edit</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(category)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
